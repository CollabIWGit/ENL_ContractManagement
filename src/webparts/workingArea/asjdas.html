<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle On Behalf</title>
    <style>
        /* styles.css */
        .toggle-container {
  display: flex;
  border-radius: 5px;
  overflow: hidden;
  width: fit-content;
  border: 1px solid #ccc;
}

.toggle-container input[type="radio"] {
  display: none;
}

.toggle-label {
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-align: center;
  width: 100px;
}

#one-way:checked + .toggle-label {
  background-color: #f0f0f0;
}

#return:checked + .toggle-label {
  background-color: #ccc;
}

    </style>>
</head>
<body>
    <div class="toggle-container">
        <input type="radio" id="one-way" name="toggle" checked>
        <label for="one-way" class="toggle-label">One-way</label>
        <input type="radio" id="return" name="toggle">
        <label for="return" class="toggle-label">Return</label>
      </div>
</body>
</html>
