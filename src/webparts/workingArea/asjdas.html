<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Table Body</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      table {
    width: 100%;
    border-collapse: collapse;
}

thead th {
    background-color: #f2f2f2;
    position: -webkit-sticky; /* for Safari */
    position: sticky;
    top: 0;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

tbody {
    display: block;
    max-height: 150px; /* Adjust the height as needed */
    overflow-y: auto;
    width: 100%;
}

thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
}

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <tr>
                <td>Data 7</td>
                <td>Data 8</td>
                <td>Data 9</td>
            </tr>
            <tr>
                <td>Data 10</td>
                <td>Data 11</td>
                <td>Data 12</td>
            </tr>
            <tr>
                <td>Data 13</td>
                <td>Data 14</td>
                <td>Data 15</td>
            </tr>
            <tr>
                <td>Data 16</td>
                <td>Data 17</td>
                <td>Data 18</td>
            </tr>
            <tr>
                <td>Data 19</td>
                <td>Data 20</td>
                <td>Data 21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
